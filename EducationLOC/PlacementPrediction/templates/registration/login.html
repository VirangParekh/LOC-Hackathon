{% if form.errors %}
<p>issues with login</p>
{% endif %}


{% if next %}
<p>don't go there</p>
{% endif %}

<form method="post" action="{% url 'login' %}">
    {% csrf_token %}

    <p>Username: {{ form.username }}</p>
    <p>password: {{ form.password }}</p>
    <input type="submit" value="login">
    <input type="hidden" name="next" value="{{ next }}">

</form>
